<mat-card class="login">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="doLogin()" class="form">
      <h2>Login</h2>
      <mat-error *ngIf="loginInvalid">
        El usuario y contrase침a no estan registrados
      </mat-error>
      <mat-form-field class="full-width-input">
        <mat-label>Usuario:</mat-label>
        <input matInput required type="email" placeholder="Email" formControlName="username">
        <mat-error>
          Por favor, ingrese un usuario correcto (formato de email)
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Contrase침a:</mat-label>
        <input matInput required type="password" placeholder="Password" formControlName="password">
        <mat-error>
          Porfavor, ingrese una contrase침a correcta.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Iniciar sesi칩n</button>
    </form>
  </mat-card-content>
</mat-card>
